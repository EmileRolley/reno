####
# Pour l'instant, la seule source que nous avons trouvée est un article d'Effy.
# Voici leur méthode :
# # Cette liste a été construite en recoupant d’une part les informations présentes sur le site de chaque commune (délibération en conseil municipal, annonce sur le site de la ville…) et d’autre part les informations référencées sur les sites des agences départementales d’information sur le logement. Il ne s’agit pas d’une liste exhaustive.
# De notre côté, nous avons vérifié quelques communes sur le registre des aides de l'anil : certaines y sont, beaucoup n'y sont pas. C'est inscrit dans l'attribut source.
# L'attribut "codes" indique qu'il y a une ambiguité sur le nom : on ne sait pas laquelle est la bonne :S
#
# En conclusion :
# - les entrées sans code commune ou avec plusieurs codes sont incertaines
# - les entrées dont la source est Effy et qui n'ont pas de taux peuvent être considérées comme relativement incertaines. Celles qui ont une source officielle (site de la mairie ou Anil.org) et un taux sont plus fiables, mais seulement pour l'année 2024. La délibération pour 2025 doit avoir lieu avant Octobre 2024. Maj : d'après l'Adil 08, c'est en février 2025 que la délibération aura lieu, et précise que la loi de finance ayant augmenté la date d'éiligibilté des logements de 1989 à -10 ans (2015 en 2025), des communes pourraient revenir dessus...
# - même la liste donnée par l'adil 08 dans son annexe 3 est marquée "à titre indicatif" !
